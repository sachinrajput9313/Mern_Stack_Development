<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Unwrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="h-screen w-screen flex flex-col justify-center items-center bg-[#344151] gap-10 ">

    <div class="text-[#0398d4] font-medium">Increment and Decrement</div>

    <div class="flex gap-12 p-3 px-5 bg-white text-[25px] text-[#344151] rounded-sm justify-evenly ">
         <!-- Negative button -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">0</div>

        <!-- Positive button -->
        <button  onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
   </div>
   
   <script src="index.js"></script>
   <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>   
</body>
</html>
